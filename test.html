<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BotADM</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link href="http://www.jqueryscript.net/demo/Clean-Data-Timepicker-with-jQuery-Bootstrap-3/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
<script src="http://www.jqueryscript.net/demo/Clean-Data-Timepicker-with-jQuery-Bootstrap-3/build/js/bootstrap-datetimepicker.min.js"></script>




<script type="text/javascript">

$(document).ready(function(){

    $('.form').submit( function() {
alert("date " + $(this).val("date"));
        $.ajax({
            url     : $(this).attr('action'),
			dataType: "json",
            type    : $(this).attr('method'),
            data    : $(this).serialize(),
            
        });

        return false;
    });

});

$(function () {
$( "#example" ).datetimepicker();
	});

	
</script>
</head>
	<body>
			<div id="box">
			<div>V0.1</div>
                <form action="http://localhost:8113/simplitReborn" method="post" class="form">
                <fieldset>
                <legend>BotADM</legend>
                <label>Tiempo</label>
				
			    <input type="text" id="time" name="time" placeholder="en horas" style="width: 60px;" class="form-control">
				
				<div class="input-group date" id="example">
				  <input type="text" id="date" name="date" class="form-control" />
				  <span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span> 
				  </span>
				</div>
				
				<button type="submit" class="btn btn-default">Submit</button>
				
				<div class="info" style="margin-top: 10px;"><strong> **** Se debe ingresar el tiempo para iniciar el timer, con "0" se detiene el timer y con "-1" se apaga el robot ***</strong></div>
                <div class='msg' style='display:none; '></div>
                
                </fieldset>
                </form>
				
            </div>	


</body>


</html>
